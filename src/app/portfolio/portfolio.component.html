<div style="margin-top: 92px; min-height: calc(-112px + 100vh)">
  <div class="mb-4">
    <div class="pt-4">
      <div class="text-center pt-4" style="color: rgb(44, 62, 80)">
        <h2 class="text-uppercase mb-3 fs-1 fw-bolder">
          <font style="vertical-align: inherit"></font>
          <font style="vertical-align: inherit">portfolio component</font>
        </h2>
        <div class="d-flex align-items-center justify-content-center mb-3">
          <div
            class="line me-3"
            style="background-color: rgb(44, 62, 80)"
          ></div>
          <i class="fa-solid fa-star"></i>
          <div
            class="line ms-3"
            style="background-color: rgb(44, 62, 80)"
          ></div>
        </div>
      </div>
      <div class="container">
        <div class="row g-5">
          @for (card of portfolioCards; track $index) {
          <div class="col-lg-4 col-md-6">
            <div class="rounded-3 overflow-hidden position-relative">
              <img
                alt=""
                class="w-100 rounded-3"
                [src]="card.img"
                (click)="openModal(card.img)"
              />
              <div
                class="layer__ position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center"
              >
                <i class="text-white fa-solid fa-plus fa-6x"></i>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
    <div
      class="model__ position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center"
      [ngClass]="{ 'd-none': !isModalOpen }"
    >
    <img alt="" [src]="selectedImage" (click)="closeModal()" />
    </div>
  </div>
</div>
